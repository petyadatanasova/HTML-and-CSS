<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="site">
        <div class="site-wrapper">
            <div class="header">
                <h1>Registration Form</h1>
            </div>
            <div class="site-form">
                <form action="">
                    <div class="name">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text">
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="text">
                    </div>
                    <div class="pass">
                        <label for="pass">Password</label>
                        <input type="text">
                    </div>
                    <div class="re-pass">
                        <label for="re-pass" class="last-label">Confirm Password</label>
                        <input type="text">
                    </div>
                    <div class="terms">
                        <input type="checkbox">
                        <label for="checkbox" class="check-box">I accept the Terms of Use & Privacy Policy.</label>

                    </div>
                    <div class="btn">
                        <button>Register Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
